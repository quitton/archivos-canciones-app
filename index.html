<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivos de Canciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS (mobile first) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">üéµ Archivos de Canciones</span>
    <button id="btnAddFile" class="btn btn-light btn-sm">+ Archivo</button>
  </nav>
  <div class="container-fluid mt-2" id="mainApp">
    <ul class="nav nav-pills mb-2" id="navTabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="pill" href="#byEstado" id="tabEstados">Estados</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="pill" href="#byCategoria" id="tabCategorias">Categor√≠as</a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="tab-pane fade show active" id="byEstado">
        <div id="estadosResumen" class="row g-2"></div>
      </div>
      <div class="tab-pane fade" id="byCategoria">
        <div id="categoriasResumen" class="row g-2"></div>
      </div>
    </div>
    <div class="mt-3" id="listadoArchivos"></div>
  </div>
  <!-- Modal para agregar archivo o editar -->
  <div class="modal fade" id="archivoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="archivoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="archivoModalTitle">Nuevo Archivo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="archivoId">
            <div class="mb-2">
              <label class="form-label">T√≠tulo</label>
              <input type="text" class="form-control" id="titulo" required maxlength="64">
            </div>
            <div class="mb-2">
              <label class="form-label">Letra</label>
              <textarea class="form-control" id="letra" rows="2"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Audio (sube un archivo MP3, WAV, etc)</label>
              <input type="file" class="form-control" id="audioFile" accept="audio/*">
              <input type="hidden" id="audioData">
              <input type="text" class="form-control mt-1" id="audio" placeholder="O pega URL de audio (opcional)">
            </div>
            <div class="mb-2">
              <label class="form-label">Int√©rprete</label>
              <input type="text" class="form-control" id="interprete">
            </div>
            <div class="mb-2">
              <label class="form-label">Cr√©ditos</label>
              <input type="text" class="form-control" id="creditos">
            </div>
            <div class="mb-2">
              <label class="form-label">Imagen de portada (opcional, JPG/PNG)</label>
              <input type="file" class="form-control" id="imagenFile" accept="image/*">
              <input type="hidden" id="imagenData">
              <input type="text" class="form-control mt-1" id="imagen" placeholder="O pega URL de imagen (opcional)">
            </div>
            <div class="mb-2">
              <label class="form-label">Motivos</label>
              <input type="text" class="form-control" id="motivos" placeholder="Separados por coma">
            </div>
            <div class="mb-2">
              <label class="form-label">Emociones</label>
              <input type="text" class="form-control" id="emociones" placeholder="Separados por coma">
            </div>
            <div class="mb-2">
              <label class="form-label">Lugares</label>
              <input type="text" class="form-control" id="lugares" placeholder="Separados por coma">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal para ver detalles de audio -->
  <div class="modal fade" id="detalleAudioModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detalle del Archivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalleAudioBody"></div>
      </div>
    </div>
  </div>
  <!-- Modal para sugerir categor√≠as -->
  <div class="modal fade" id="sugerirModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="sugerirForm">
          <div class="modal-header">
            <h5 class="modal-title">Sugerir Nueva Categor√≠a</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label">Grupo</label>
            <select class="form-select mb-2" id="grupoCategoria">
              <option value="motivos">Motivos</option>
              <option value="emociones">Emociones</option>
              <option value="lugares">Lugares</option>
            </select>
            <label class="form-label">Nombre de la nueva categor√≠a</label>
            <input type="text" class="form-control" id="nombreCategoria" required>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-success" type="submit">Sugerir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <button id="btnSugerir" class="btn btn-success rounded-circle shadow-lg">
    <i class="bi bi-lightbulb"></i>
  </button>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
