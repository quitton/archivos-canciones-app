<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Archivos y Canciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-primary px-3">
    <span class="navbar-brand mb-0 h1">🎵 Archivos de Canciones</span>
    <button id="btnAddArchivo" class="btn btn-light btn-sm">+ Archivo</button>
  </nav>
  <div class="container-fluid mt-3" id="mainApp">
    <div id="vistaArchivos"></div>
    <div id="vistaArchivoDetalle" style="display:none"></div>
  </div>
  <!-- Modal: Crear/Editar Archivo -->
  <div class="modal fade" id="archivoModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-light">
        <form id="archivoForm">
          <div class="modal-header">
            <h5 class="modal-title" id="archivoModalTitle">Nuevo Archivo</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="archivoId">
            <div class="mb-2">
              <label class="form-label">Título del Archivo</label>
              <input type="text" class="form-control" id="archivoTitulo" required maxlength="64">
            </div>
            <div class="mb-2">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="archivoDescripcion" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal: Crear/Editar Canción -->
  <div class="modal fade" id="cancionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <form id="cancionForm">
          <div class="modal-header">
            <h5 class="modal-title" id="cancionModalTitle">Nueva Canción</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="cancionId">
            <div class="mb-2">
              <label class="form-label">Título de la Canción</label>
              <input type="text" class="form-control" id="cancionTitulo" required maxlength="64">
            </div>
            <div class="mb-2">
              <label class="form-label">Letra</label>
              <textarea class="form-control" id="cancionLetra" rows="2"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Audio (archivo o URL)</label>
              <input type="file" class="form-control" id="cancionAudioFile" accept="audio/*">
              <input type="hidden" id="cancionAudioData">
              <input type="text" class="form-control mt-1" id="cancionAudio" placeholder="O pega URL de audio (opcional)">
            </div>
            <div class="mb-2">
              <label class="form-label">Motivos</label>
              <input type="text" class="form-control" id="cancionMotivos" placeholder="Separados por coma">
            </div>
            <div class="mb-2">
              <label class="form-label">Emociones</label>
              <input type="text" class="form-control" id="cancionEmociones" placeholder="Separados por coma">
            </div>
            <div class="mb-2">
              <label class="form-label">Lugares</label>
              <input type="text" class="form-control" id="cancionLugares" placeholder="Separados por coma">
            </div>
            <div class="mb-2">
              <label class="form-label">Créditos</label>
              <input type="text" class="form-control" id="cancionCreditos">
            </div>
            <div class="mb-2">
              <label class="form-label">Sobre la canción</label>
              <textarea class="form-control" id="cancionSobre" rows="2"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Memorias (imágenes relacionadas)</label>
              <div id="memoriasLista" class="mb-2"></div>
              <div class="input-group mb-2">
                <input type="file" class="form-control" id="cancionMemoriaImg" accept="image/*">
                <input type="text" class="form-control" id="cancionMemoriaDesc" placeholder="Descripción">
                <button class="btn btn-success" type="button" id="btnAddMemoria">Agregar</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" type="submit">Guardar Canción</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal: Detalle de Canción (opcional) -->
  <div class="modal fade" id="detalleCancionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title">Detalle de la Canción</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="detalleCancionBody"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
